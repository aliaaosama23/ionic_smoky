<ion-header>
  <ion-toolbar >
    <ion-title style="font-size: 18px;text-transform: capitalize;">  
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="4">
          {{"categories"|translate}}
        </ion-col>
        <ion-col size="7"></ion-col>
      </ion-row>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cart()">
        <ion-icon name="cart" style="font-size: 20px;"></ion-icon>
        <ion-badge color="light" *ngIf="cartNumber>0">{{cartNumber}}</ion-badge>
      </ion-button>
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-forward" style="font-size: 20px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div (click)="categoryChildren(category.category_id,category.name)" *ngFor="let category of categories" style="background-color: white;margin: 11px;position: relative;">
    <img *ngIf="dir==false"  style="margin-left: 20%;max-width: 55%;" [src]="category.image">
    <img *ngIf="dir==true"  style="margin-right: 20%;max-width: 55%;" [src]="category.image">

    <h3 class="myCategory">
      {{category.name}}
    </h3>
  </div>
  
</ion-content>
