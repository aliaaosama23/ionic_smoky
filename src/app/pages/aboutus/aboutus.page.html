<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" ></ion-menu-button> 
    </ion-buttons>
    <ion-title style="font-size: 18px;" [innerHTML]="name"></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-forward" style="font-size: 20px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;color: black;font-size: 15px;padding: 10px;"[innerHTML]="description" >   
  </div>
</ion-content>
