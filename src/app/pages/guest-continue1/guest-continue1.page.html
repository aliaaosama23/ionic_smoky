<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button> 
    </ion-buttons>
    <ion-title style="font-size: 18px;"> {{"confirm order"|translate}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="confirm_icon==false">
 
  <div id="products" *ngFor="let product of products">
    <ion-row > 
      <ion-col size="9" style="color: #BFBFBF;">  {{product.name}}  </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row > 
      <ion-col size="2" style="color: #BFBFBF;">   {{"price"|translate}}  </ion-col>
      <ion-col size="6"></ion-col>
      <ion-col size="4" style="color: #E80175;">    {{product.total}}  </ion-col>
    </ion-row>
  </div>
  
  <div style="height: 2px;border-bottom: 1px solid #BFBFBF;width: 100%;">
  </div>

  <div id="address">
    <ion-row>
      <ion-col size="3" style="color: #BFBFBF;"> {{"address"|translate}}: </ion-col>
      <ion-col size="9"></ion-col>
    </ion-row>
     <h2 style="color:#BFBFBF"> {{orderDetails.shipping_country}} - {{orderDetails.shipping_zone}} </h2>
  </div>

  <div style="height: 2px;border-bottom: 1px solid #BFBFBF;width: 100%;">
  </div>

  <div id="prices">
    <ion-row *ngFor="let total of totals">
        <ion-col size="9" style="color: #BFBFBF;">
             {{total.title}}
        </ion-col>
        <ion-col size="3" style="color: #E80175;">
          {{total.text}}
        </ion-col>
    </ion-row>
  </div>

  <div style="height: 2px;border-bottom: 1px solid #BFBFBF;width: 100%;">
  </div>

  <div  style="padding: 0px 10px;" >
    <ion-button color="primary" (click)="confirm()"  style="margin-top: 30px;height: 46px;" expand="block" shape="round"  >
      <p style="font-size: 20px;"> {{"confirm"|translate}}</p>       
    </ion-button>    
  </div>
  
</ion-content>

<ion-content *ngIf="confirm_icon==true">
  <div style="margin-top: 50%;text-align: center">
    <ion-icon style="font-size: 45px;color: #8B177A;"  name="checkmark-done"></ion-icon>
  </div>
</ion-content>
