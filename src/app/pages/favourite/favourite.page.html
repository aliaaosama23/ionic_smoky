<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button> 
    </ion-buttons>
    <ion-title>
     {{"favourite"|translate}}
    </ion-title>
    <!-- <ion-buttons slot="end" style="margin: 0 14px;" (click)="editFav()">
       <p style="color: #E80175;"> تعديل</p>  
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: rgb(208, 206, 206);">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<div *ngIf="wishlistEmpty==false">
  <ion-item-sliding *ngFor="let product of wishProducts" style="background-color: white;margin-bottom: 10px;margin-top: 10px;border-bottom: unset !important;">
    <ion-item style="background-color: white !important;" lines="none" (click)="productDetails(product.product_id) ">
      <ion-label style="background-color: white !important;">
        <ion-row  style="background-color: white;" >
          <ion-col size="3" >
              <img onError="src = '../../assets/icon.png'"  [src]="product.thumb">
          </ion-col>
          <ion-col size="9">
              <h2>{{ product.name}}</h2>
              <ion-row>
                <ion-col size="2"> <span style="color: #8F8F8F;font-size: 17px;"> {{"price"|translate}}: </span></ion-col>
                <ion-col size="1"></ion-col>
                <ion-col size="3" style="text-align: left;"> <span style="color:#E80175;font-size: 14px;"> {{product.price}}</span> </ion-col>
                <ion-col size="6"></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="2">
                  <h2 style="color: #8F8F8F;font-size: 17px;"> {{product.stock}} </h2>
                </ion-col>
                <ion-col size="10"></ion-col>
              </ion-row>
             
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="primary" (click)="removeItem(product.product_id)" >
        <!-- <ion-icon slot="start" ios="ellipsis-horizontal" md="heart" style="color: white;"></ion-icon> -->
        <ion-icon slot="start" name="remove-circle-outline"  style="color: white;font-size: 25px;margin-left: 3%;"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>
 

<div *ngIf="wishlistEmpty==true" style="margin-top:40%;text-align:center">
  <h1 style="color:black"> {{"no products in wishlist"|translate}}  </h1>
</div>
</ion-content>
