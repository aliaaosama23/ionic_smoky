<ion-header>
  <ion-toolbar >
    <ion-title style="text-align: center;">{{ "sign up"|translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-forward" style="font-size: 20px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form [formGroup]="myForm" (ngSubmit)="signup()">  
   
    <ion-item>
      <ion-input formControlName="f_name" [placeholder]="fName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="l_name" [placeholder]="lName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="email" [placeholder]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="city" [placeholder]="city" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="telephone" [placeholder]="mobile" type="number"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label style="color: grey;">{{"_country"|translate}}</ion-label>
      <ion-select [(ngModel)]="countryId" (ionChange)="selectCountry()" [placeholder]="country" formControlName="country" style="color: black;" cancelText="{{'cancel'|translate}}" okText="{{'okay'|translate}}">
        <ion-select-option [value]="country.country_id" *ngFor="let country of countries">
         {{country.name}}
        </ion-select-option>  
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label style="color: grey;"> {{"region"|translate}}</ion-label>
      <ion-select [placeholder]="region" formControlName="zone_id" style="color: black;" cancelText="{{'cancel'|translate}}" okText="{{'okay'|translate}}">
        <ion-select-option [value]="city.zone_id" *ngFor="let city of cities">
         {{city.name}}
        </ion-select-option> 
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input formControlName="password" [placeholder]="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="confirm" [placeholder]="confirmpassword" type="password"></ion-input>
    </ion-item>

    
      <ion-row>
        <ion-col size="3">
          <ion-item no-lines class="agree">
            <ion-checkbox slot="start" formControlName="agree" style="margin: 10px 0px 10px 10px !important;" ></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col size="9" style="margin-top: 10px;">
          <ion-label style="display: inline; color: gray;"(click)="presentPopover($event)" >{{"accept rules"|translate}}</ion-label>
        </ion-col>
      </ion-row>
      
 
    <ion-button color="primary" style="height: 46px;" expand="block" shape="round" type="submit" >  
          <p style="font-size: 20px;"> {{"register"|translate}}</p>       
    </ion-button>       
  </form> 


</ion-content>
