<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" ></ion-menu-button> 
    </ion-buttons>
    <ion-title style="font-size: 18px;">{{"contact us"|translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-forward" style="font-size: 20px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="myForm" (ngSubmit)="contact()">  
      <ion-item>
        <ion-input formControlName="name" [placeholder]="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="email" [placeholder]="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea formControlName="enquiry" [placeholder]="message" type="text" rows="5"></ion-textarea>
      </ion-item>
      
      <ion-button color="primary" style="margin-top: 30px;height: 46px;" expand="block" shape="round" type="submit" >  
            <p style="font-size: 20px;"> {{"send"|translate}}</p>       
      </ion-button>     
  </form> 
  
</ion-content>
