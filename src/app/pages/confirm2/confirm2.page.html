<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button> 
    </ion-buttons>
    <ion-title style="font-size: 18px;"> {{"confirm order"|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="line-height: unset; padding: 0px 8px; color:#BFBFBF;margin: 10px 0px;">
     {{"choose payment method"|translate}}
    </h2>


  <ion-radio-group (ionChange)="setMethod()"  [(ngModel)]="payment_method">
    <!-- border-top:1px solid #BFBFBF;border-bottom: 1px solid #BFBFBF; -->
    <ion-item *ngFor="let method of payment_methods" style="direction: ltr;">
      <ion-label style="direction: rtl;    margin: 0px 5px;">
         {{method.title}}
      </ion-label>
      <ion-radio [value]="method.code"></ion-radio>
    </ion-item>   
  </ion-radio-group>

  <ion-row>
    <ion-col size="3">
      <ion-item no-lines class="agree">
        <ion-checkbox slot="start" [(ngModel)]="agree" style="margin: 10px 0px 10px 10px !important;" ></ion-checkbox>
      </ion-item>
    </ion-col>
    <ion-col size="9" style="margin-top: 10px;">
      <ion-label style="display: inline; color: gray;"(click)="presentPopover($event)" >{{"accept rules"|translate}}</ion-label>
    </ion-col>
  </ion-row>

  <div  style="padding: 0px 10px;" >
    <ion-button color="primary" (click)="continue()"  style="margin-top: 30px;height: 46px;" expand="block" shape="round"  >
      <p style="font-size: 20px;"> {{"continue"|translate}}</p>       
    </ion-button>    
  </div>
</ion-content>
