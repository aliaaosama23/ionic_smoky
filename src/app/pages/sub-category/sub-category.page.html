<ion-header>
  <ion-toolbar >
    <ion-title style="font-size: 18px;text-transform: capitalize;">  
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="4">
          <!-- {{"categories"|translate}} -->
          {{catname}}
        </ion-col>
        <ion-col size="7"></ion-col>
      </ion-row>
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="cart()">
        <ion-icon name="cart" style="font-size: 20px;"></ion-icon>
        <ion-badge color="light" *ngIf="cartNumber>0">{{cartNumber}}</ion-badge>
      </ion-button>
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-forward" style="font-size: 20px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item  (click)="getCategoriesProducts(categoryID)">
      <ion-label style="color: black;">{{"all"|translate}} </ion-label>
    </ion-item>  
    <ion-item *ngFor="let cat of categories" (click)="getCategoriesProducts(cat.category_id)">
      <ion-label style="color: black;">{{cat.name}} </ion-label>
    </ion-item>   
  </ion-list>

</ion-content>
